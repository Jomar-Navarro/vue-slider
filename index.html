<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTAWESOME -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css' integrity='sha512-tx5+1LWHez1QiaXlAyDwzdBTfDjX07GMapQoFTS74wkcPMsI3So0KYmFe6EHZjI8+eSG0ljBlAQc3PQ5BTaZtQ==' crossorigin='anonymous'/>
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- VUE JS -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Vue Slider</title>
</head>
<body>

  <div id="app" class="main-wrapper">

    <div class="slider">
      <div class="items-wrapper">
        <div class="wrapper">
          <img class="img img-fluid" :src="images[counterImage].photo" alt="images[counterImage].photo">
          <h1 class="title">{{ images[counterImage].title }}</h1>
          <p class="description">
            {{ images[counterImage].text }}
          </p>
        </div>
      </div>

      <div  class="thumbnail-wrapper">
        <img v-for="(img, index) in images" class="thumb" :src="img.photo" alt="#" :class="{'active': index === counterImage}">

      <div 
        @click="nextPrev(false)"
        class="btn-arrow top">
        <i class="fa-solid fa-chevron-up"></i>
      </div>

        <div 
          @click="nextPrev(true)"
          class="btn-arrow down">
          <i class="fa-solid fa-chevron-down"></i>
        </div>

      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
